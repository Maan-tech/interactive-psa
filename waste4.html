<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final Message</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #1a0000, #000);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      animation: bgFlicker 20s ease-in-out infinite;
    }

    /* Lava pulse layer */
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at center, #ff3d00 0%, transparent 40%);
      opacity: 0.08;
      animation: pulseLava 4s ease-in-out infinite;
      z-index: 0;
    }

    /* Smoke drift layer */
    body::after {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background: radial-gradient(ellipse at center, rgba(0,0,0,0.15) 0%, transparent 70%);
      animation: smokeDrift 60s linear infinite;
      z-index: 0;
    }

    @keyframes pulseLava {
      0%, 100% { transform: scale(1); opacity: 0.08; }
      50% { transform: scale(1.2); opacity: 0.15; }
    }

    @keyframes smokeDrift {
      0% { transform: translate(0, 0) rotate(0deg); }
      100% { transform: translate(50px, 50px) rotate(360deg); }
    }

    @keyframes bgFlicker {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.05); }
    }

    .ash {
      position: absolute;
      bottom: -20px;
      width: 12px;
      height: 12px;
      background: #ff3d00;
      border-radius: 50%;
      opacity: 0.3;
      animation: rise 12s linear infinite;
      z-index: 1;
    }
    .ash:nth-child(1) { left: 15%; animation-delay: 0s; }
    .ash:nth-child(2) { left: 40%; animation-delay: 2s; }
    .ash:nth-child(3) { left: 65%; animation-delay: 4s; }
    .ash:nth-child(4) { left: 85%; animation-delay: 6s; }

    @keyframes rise {
      0% { transform: translateY(0); opacity: 0.4; }
      50% { opacity: 0.7; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }

    .line1 {
      font-size: 2rem;
      font-weight: bold;
      color: #ff5252;
      text-shadow: 0 0 10px #ff1744;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      z-index: 2;
    }

    .line2 {
      font-size: 1.3rem;
      font-style: italic;
      color: #ffa07a;
      text-shadow: 0 0 8px #ff7043;
      margin-top: 1rem;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 2.5s;
      z-index: 2;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .nav-btns {
      margin-top: 3rem;
      display: flex;
      gap: 1.5rem;
      z-index: 2;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 5s;
    }

    .btn {
      padding: 0.7rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      color: white;
      background: #ff5252;
      box-shadow: 0 0 10px #ff1744;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #c62828;
    }
  </style>
</head>
<body>
  <div class="ash"></div>
  <div class="ash"></div>
  <div class="ash"></div>
  <div class="ash"></div>

  <div class="line1">The damage is real. And it’s already happening.</div>
  <div class="line2">Every choice counts — even yours.</div>

  <div class="nav-btns">
    <a href="waste3.html" class="btn">⬅ Go Back</a>
    <a href="index.html" class="btn">♻️ Start Over</a>
  </div>
</body>
</html>
