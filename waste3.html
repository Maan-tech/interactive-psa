<head>
  <meta charset="UTF-8" />

  <title>If We Keep Wasting</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #1a0000, #000);
      background-size: 300% 300%;
      animation: bgShift 50s linear infinite;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 3rem 1rem;
      overflow: hidden;
    }

    @keyframes bgShift {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 0; }
    }

    h1 {
      font-size: 2.2rem;
      text-align: center;
      color: #ff1744;
      text-shadow: 0 0 10px #ff5252aa;
      animation: fadeIn 2s ease forwards;
    }

    .video-box, .caption, .nav-btns, h1 {
    position: relative;
    z-index: 2;
    }
    .video-box {
      width: 90%;
      max-width: 900px;
      margin: 3rem 0;
      background: #111;
      border: 2px solid #ff5722;
      box-shadow: 0 0 20px #ff3d00aa;
      border-radius: 12px;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: auto;
      display: block;
    }

    .caption {
      font-size: 1.2rem;
      margin-top: 1.5rem;
      text-align: center;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 3s;
      color: #ffab91;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .ash {
      position: absolute;
      bottom: -40px;
      width: 10px;
      height: 10px;
      background: #ff6f61;
      border-radius: 50%;
      opacity: 0.2;
      animation: rise 14s linear infinite;
      z-index: 0;
    }

    .ash-layer {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    z-index: 0;
    pointer-events: none;
    }

    .ash:nth-child(1) { left: 15%; animation-delay: 0s; }
    .ash:nth-child(2) { left: 35%; animation-delay: 3s; }
    .ash:nth-child(3) { left: 55%; animation-delay: 6s; }
    .ash:nth-child(4) { left: 75%; animation-delay: 1s; }
    .ash:nth-child(5) { left: 90%; animation-delay: 4s; }

    @keyframes rise {
      0% { transform: translateY(0); opacity: 0.3; }
      50% { opacity: 0.7; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }

    .nav-btns {
      margin-top: 3rem;
      display: flex;
      gap: 1.5rem;
      justify-content: center;
    }

    .btn {
      padding: 0.7rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      color: white;
      transition: background 0.3s ease;
    }

    .btn.back {
      background: #546e7a;
    }

    .btn.forward {
      background: #4caf50;
    }

    .btn.back:hover {
      background: #37474f;
    }

    .btn.forward:hover {
      background: #388e3c;
    }
  </style>
</head>
